<div class="btn-group">
	<button id="btn-prev" type="button" class="btn btn-default" ng-click="crossword.setCrossword(crossword.selected.num - 1)">Previous</button>
	<button id="btn-next" type="button" class="btn btn-default" ng-click="crossword.setCrossword(crossword.selected.num + 1)">Next</button>
</div>
